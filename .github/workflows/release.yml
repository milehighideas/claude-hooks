name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test ./...

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Build all platforms
        run: just build-all

      - name: Package archives
        run: |
          cd bin
          for platform in darwin-arm64 linux-amd64 linux-arm64 windows-amd64; do
            tar -czf "claude-hooks-${platform}.tar.gz" -C "$platform" .
          done

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            bin/claude-hooks-darwin-arm64.tar.gz
            bin/claude-hooks-linux-amd64.tar.gz
            bin/claude-hooks-linux-arm64.tar.gz
            bin/claude-hooks-windows-amd64.tar.gz
