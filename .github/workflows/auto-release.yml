name: Auto Release

on:
  push:
    branches: [main]
    paths: ['cmd/**', 'justfile', 'go.mod', 'go.sum']

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test ./...

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Build all platforms
        run: just build-all

      - name: Package archives
        run: |
          cd bin
          for platform in darwin-arm64 linux-amd64 linux-arm64 windows-amd64; do
            tar -czf "claude-hooks-${platform}.tar.gz" -C "$platform" .
          done

      - name: Generate tag
        run: |
          DATE="$(date -u +%Y%m%d)"
          N=1
          while git ls-remote --tags origin "refs/tags/v0.${DATE}.${N}" 2>/dev/null | grep -q .; do
            N=$((N + 1))
          done
          TAG="v0.${DATE}.${N}"
          echo "TAG=$TAG" >> "$GITHUB_ENV"
          git tag "$TAG"
          git push origin "$TAG"

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          generate_release_notes: true
          files: |
            bin/claude-hooks-darwin-arm64.tar.gz
            bin/claude-hooks-linux-amd64.tar.gz
            bin/claude-hooks-linux-arm64.tar.gz
            bin/claude-hooks-windows-amd64.tar.gz
