name: Auto Release

on:
  push:
    branches: [main]
    paths: ['cmd/**', 'justfile', 'go.mod', 'go.sum']

permissions:
  contents: write

jobs:
  tag-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false

      - name: Run tests
        run: go test ./...

      - name: Generate and push tag
        run: |
          DATE="$(date -u +%Y%m%d)"
          # Find next available sequence number for today
          N=1
          while git ls-remote --tags origin "refs/tags/v0.${DATE}.${N}" 2>/dev/null | grep -q .; do
            N=$((N + 1))
          done
          TAG="v0.${DATE}.${N}"
          echo "TAG=$TAG" >> "$GITHUB_ENV"
          git tag "$TAG"
          git push origin "$TAG"

      - name: Wait for release workflow
        run: echo "Tag $TAG pushed â€” release.yml will handle the build and publish."
